<div class="row odp"></div><button class="butt" id="gbrp1" onclick="pokazbrp1()">Rozwiązanie</button>
<script>
function pokazbrp1(){
var dbrp1=document.getElementById("r-brp1");
var rbrp1=document.createElement("img");
rbrp1.setAttribute('src','roz/brp1.png');
dbrp1.appendChild(rbrp1);
var ubrp1=document.getElementById("gbrp1");
ubrp1.innerHTML="Ukryj rozwiązanie";
ubrp1.setAttribute("onclick","usunbrp1()");}
function usunbrp1(){
var dbrp1=document.getElementById("r-brp1");
dbrp1.innerHTML=null;
var ubrp1a=document.getElementById("gbrp1");
ubrp1a.innerHTML="Rozwiązanie";
ubrp1a.setAttribute("onclick","pokazbrp1()");}
</script>
<div id="r-brp1"><!--<p class="tresc">Pole powierzchni prostopadłościanu o bokach \(a=7\ cm \), \(b=8\ cm \) i \(c=12\ cm \) jest równe <br>\(P=2ab+2bc+2ac \\P=2\cdot 7\cdot 8+2\cdot 8\cdot 12+2\cdot 7\cdot 12\\ P=112+192+168\\P=473\ cm^2 \)<br> Łączna długośc krawędzi to:\(4a+4b+4c=4\cdot 7+4\cdot 8+4\cdot 12=28+32+48=108\ cm \)</p>--></div>
